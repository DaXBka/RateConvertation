<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./main.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div class="_container">
        <main class="main">
            <div class="block">
                <div class="input-from input">
                    <input type="text" id="num" class="number">
                    <select name="rate-from-num" id="rate-num" class="rate-number">
                        <option value="RUB" selected>RUB</option>
                        <option value="EUR">EUR</option>
                        <option value="USD">USD</option>
                    </select>
                </div>
                <div class="btn-convert">
                    <button id="btn">Конвертировать</button>
                </div>
                <div class="input-to input">
                    <input type="text" class="total" disabled>
                    <select name="rate-to" id="rate">
                        <option value="RUB">RUB</option>
                        <option value="EUR" selected>EUR</option>
                        <option value="USD">USD</option>
                    </select>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
